<h1>{{hero.name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{hero.name}}</dd>

  <td>Edad:</td>
  <dd>{{hero.age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<!-- Direcdiva ngif  -->
<button *ngIf="hero.name !=='Batman'" (click)="getChangedName()" class="btn btn-primary mx-2">
  Cambiar nombre</button>
<button *ngIf="hero.age !== 50" (click)="getChangedAge()" class="btn btn-primary mx-2">Cambiar edad</button>
<button (click)="resetForm()" class="btn btn-primary">Reset </button>
